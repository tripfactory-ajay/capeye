<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capeye - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .nav-card { 
            transition: all 0.3s ease;
            background: white;
            border: 1px solid #e2e8f0;
        }
        .nav-card:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: #3b82f6;
        }
        .header-logo {
            max-height: 50px;
            object-fit: contain;
        }
        .kpi-card {
            background: white;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }
        .kpi-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Auth Check -->
    <script src="js/auth.js"></script>
    <script>
        if (!Auth.isAuthenticated()) {
            window.location.href = 'login.html';
        }
    </script>

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center hover:opacity-80 transition">
                        <!-- Auto Capital Logo -->
                        <img src="autocapital-logo.png" 
                             alt="Auto Capital" 
                             class="header-logo mr-4"
                             onerror="this.style.display='none'; document.getElementById('header-logo-fallback').style.display='flex';">
                        
                        <!-- Fallback Logo -->
                        <div id="header-logo-fallback" style="display: none;" class="items-center">
                            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center mr-3">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0"/>
                                </svg>
                            </div>
                            <div>
                                <h1 class="text-xl font-bold text-slate-900">Auto Capital</h1>
                                <p class="text-xs text-slate-500">Commercial Vehicles</p>
                            </div>
                        </div>
                    </a>
                    
                    <span class="ml-6 px-3 py-1 bg-blue-100 text-blue-700 text-xs font-semibold rounded-full">
                        Capeye System
                    </span>
                </div>
                
                <div class="flex items-center space-x-6">
                    <div class="text-right hidden sm:block">
                        <p class="text-sm font-semibold text-slate-900 user-name">Loading...</p>
                        <p class="text-xs text-slate-500 user-role">Loading...</p>
                    </div>
                    <button onclick="Auth.logout()" class="flex items-center px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg transition" title="Logout">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Welcome Section -->
        <div class="mb-8 flex justify-between items-end">
            <div>
                <h2 class="text-3xl font-bold text-slate-900">Dashboard</h2>
                <p class="text-slate-600 mt-1">Welcome back, <span class="user-name font-semibold">User</span></p>
            </div>
            <div class="text-right">
                <p class="text-sm text-slate-500" id="lastUpdated">Loading data...</p>
            </div>
        </div>

        <!-- Data Status Banner -->
        <div id="dataStatus" class="mb-6 p-4 rounded-xl border bg-blue-50 border-blue-200 flex items-center justify-between">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-blue-600 mr-3 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9M4 9v10a2 2 0 002 2h12a2 2 0 002-2V9"/>
                </svg>
                <span class="text-sm font-medium text-blue-900">Loading reference data from CSV files...</span>
            </div>
        </div>

        <!-- KPI Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="kpi-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-slate-600">Total Stock</p>
                        <p class="text-3xl font-bold text-slate-900 mt-2" id="totalStock">-</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="kpi-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-slate-600">Staff Members</p>
                        <p class="text-3xl font-bold text-green-600 mt-2" id="totalStaff">-</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="kpi-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-slate-600">Locations</p>
                        <p class="text-3xl font-bold text-orange-600 mt-2" id="totalLocations">-</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="kpi-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-slate-600">Parts Listed</p>
                        <p class="text-3xl font-bold text-purple-600 mt-2" id="totalParts">-</p>
                    </div>
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Grid -->
        <h3 class="text-lg font-semibold text-slate-900 mb-4">Quick Access</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="navGrid">
            <!-- Navigation cards injected by JavaScript -->
        </div>

    </main>

    <script src="js/reference-data.js"></script>
    <script src="js/vehicle-store.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            Auth.updateUI();
            
            // Wait for reference data to load from CSV files
            await ReferenceData.init();
            
            // Update data status
            updateDataStatus();
            
            // Update KPIs from loaded data
            updateKPIs();
            
            // Build navigation
            buildNavigation();
        });

        function updateDataStatus() {
            const banner = document.getElementById('dataStatus');
            const staff = ReferenceData.get('staff');
            
            if (staff && staff.length > 0) {
                banner.className = 'mb-6 p-4 rounded-xl border bg-green-50 border-green-200 flex items-center justify-between';
                banner.innerHTML = `
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-green-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <div>
                            <span class="text-sm font-medium text-green-900">Data loaded successfully from CSV files</span>
                            <p class="text-xs text-green-700">${staff.length} staff members, ${ReferenceData.get('locations').length} locations found</p>
                        </div>
                    </div>
                    <button onclick="location.reload()" class="text-sm text-green-700 hover:text-green-900 font-medium">Refresh</button>
                `;
                document.getElementById('lastUpdated').textContent = 'Last updated: ' + new Date().toLocaleTimeString();
            } else {
                banner.className = 'mb-6 p-4 rounded-xl border bg-yellow-50 border-yellow-200 flex items-center justify-between';
                banner.innerHTML = `
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-yellow-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                        <span class="text-sm font-medium text-yellow-900">No CSV data found. Ensure files are in the same folder.</span>
                    </div>
                    <a href="reference-import.html" class="text-sm text-yellow-700 hover:text-yellow-900 font-medium">Check Files</a>
                `;
            }
        }

        function updateKPIs() {
            const staff = ReferenceData.get('staff');
            const locations = ReferenceData.get('locations');
            const parts = ReferenceData.get('parts');
            const vehicles = VehicleStore ? VehicleStore.getAll() : [];
            
            document.getElementById('totalStock').textContent = vehicles.length || '-';
            document.getElementById('totalStaff').textContent = staff.length || '-';
            document.getElementById('totalLocations').textContent = locations.length || '-';
            document.getElementById('totalParts').textContent = parts.length || '-';
        }

        function buildNavigation() {
            const navGrid = document.getElementById('navGrid');
            
            const navItems = [
                { label: 'Inventory', url: 'inventory.html', icon: 'truck', desc: 'View and manage vehicle stock', color: 'blue' },
                { label: 'Workflow', url: 'workflow.html', icon: 'cogs', desc: 'Track vehicle preparation stages', color: 'indigo' },
                { label: 'Staff', url: 'staff.html', icon: 'users', desc: 'Manage team and departments', color: 'green' },
                { label: 'Valet', url: 'valet.html', icon: 'sparkles', desc: 'Vehicle cleaning and prep', color: 'cyan' },
                { label: 'Accounts', url: 'accounts.html', icon: 'currency', desc: 'Financial overview and costs', color: 'orange' },
                { label: 'Analytics', url: 'analytics.html', icon: 'chart', desc: 'Reports and insights', color: 'purple' },
                { label: 'Reference Data', url: 'reference-import.html', icon: 'database', desc: 'View CSV data sources', color: 'slate' },
                { label: 'Import Vehicles', url: 'import.html', icon: 'upload', desc: 'Upload ClickDealer CSV', color: 'blue' }
            ];
            
            const iconMap = {
                'truck': 'M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0',
                'cogs': 'M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z',
                'users': 'M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z',
                'sparkles': 'M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z',
                'currency': 'M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z',
                'chart': 'M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z',
                'database': 'M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4',
                'upload': 'M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12'
            };
            
            const colorMap = {
                'blue': 'bg-blue-50 text-blue-600 group-hover:bg-blue-100',
                'indigo': 'bg-indigo-50 text-indigo-600 group-hover:bg-indigo-100',
                'green': 'bg-green-50 text-green-600 group-hover:bg-green-100',
                'cyan': 'bg-cyan-50 text-cyan-600 group-hover:bg-cyan-100',
                'orange': 'bg-orange-50 text-orange-600 group-hover:bg-orange-100',
                'purple': 'bg-purple-50 text-purple-600 group-hover:bg-purple-100',
                'slate': 'bg-slate-50 text-slate-600 group-hover:bg-slate-100'
            };
            
            navItems.forEach(item => {
                const card = document.createElement('a');
                card.href = item.url;
                card.className = 'nav-card rounded-xl p-6 block group';
                
                card.innerHTML = `
                    <div class="flex items-start">
                        <div class="w-12 h-12 ${colorMap[item.color]} rounded-lg flex items-center justify-center transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${iconMap[item.icon]}"/>
                            </svg>
                        </div>
                        <div class="ml-4 flex-1">
                            <div class="flex justify-between items-start">
                                <h4 class="text-lg font-semibold text-slate-900 group-hover:text-blue-600 transition-colors">${item.label}</h4>
                                <svg class="w-5 h-5 text-slate-400 group-hover:text-blue-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </div>
                            <p class="mt-1 text-sm text-slate-500">${item.desc}</p>
                        </div>
                    </div>
                `;
                
                navGrid.appendChild(card);
            });
        }
    </script>
</body>
</html>
