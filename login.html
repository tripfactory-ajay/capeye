<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capeye - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        .login-container {
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
        }
        .logo-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .logo-img {
            max-width: 280px;
            max-height: 120px;
            object-fit: contain;
        }
        .login-card {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-field {
            border: 1px solid #cbd5e1;
            transition: all 0.2s;
        }
        .input-field:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .btn-primary {
            background: #2563eb;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .capeye-badge {
            background: #f1f5f9;
            color: #475569;
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="logo-container inline-block">
                <!-- Replace 'autocapital-logo.png' with your actual logo filename -->
                <img src="autocapital-logo.png" 
                     alt="Auto Capital" 
                     class="logo-img"
                     onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='block';">
                
                <!-- Fallback if logo image fails to load -->
                <div id="logo-fallback" style="display: none;" class="text-center">
                    <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0"/>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-slate-900">Auto Capital</h1>
                    <p class="text-slate-500 text-sm">Commercial Vehicle Specialists</p>
                </div>
            </div>
            
            <div class="flex items-center justify-center gap-2 mb-2">
                <span class="capeye-badge">Powered by Capeye</span>
            </div>
        </div>

        <!-- Login Card -->
        <div class="login-card rounded-2xl p-8">
            <h2 class="text-2xl font-bold text-slate-900 text-center mb-2">Welcome Back</h2>
            <p class="text-slate-500 text-center mb-8">Sign in to access your dashboard</p>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Username</label>
                    <input type="text" id="username" 
                           class="input-field w-full px-4 py-3 rounded-lg text-slate-900 placeholder-slate-400"
                           placeholder="Enter your username" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                    <input type="password" id="password" 
                           class="input-field w-full px-4 py-3 rounded-lg text-slate-900 placeholder-slate-400"
                           placeholder="Enter your password" required>
                </div>
                
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-slate-600">
                        <input type="checkbox" class="rounded border-slate-300 text-blue-600 focus:ring-blue-500 mr-2">
                        Remember me
                    </label>
                    <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Forgot password?</a>
                </div>
                
                <button type="submit" 
                        class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold text-lg">
                    Sign In
                </button>
            </form>
            
            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm text-center">
                Invalid username or password
            </div>
            
            <div class="mt-6 pt-6 border-t border-slate-200">
                <p class="text-xs text-slate-400 text-center">
                    Demo credentials: <span class="font-medium">admin</span> / <span class="font-medium">admin123</span>
                </p>
            </div>
        </div>
        
        <!-- Footer -->
        <p class="text-center text-slate-400 text-sm mt-8">
            Â© 2026 Auto Capital. All rights reserved.
        </p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (Auth.login(username, password)) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
