<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 9: Ready for Advertising - Capeye Workflow</title>
    <link rel="stylesheet" href="../../css/workflow/workflow-styles.css">
    <script src="../../data/staff/staff-list.js"></script>
    <script src="../../js/workflow/workflow-engine.js"></script>
    <script src="../../js/workflow/form-components.js"></script>
</head>
<body>
    <div class="workflow-container">
        <div id="stage-nav-container"></div>
        <main class="main-content">
            <div id="header-container"></div>
            <div class="stage-container">
                <div class="stage-header">
                    <h1 class="stage-title"><span style="font-size: 2rem;">üì∏</span> Stage 9: Ready for Advertising</h1>
                    <p class="stage-description">Photograph vehicle, set pricing, and prepare marketing materials.</p>
                </div>
                
                <div id="vehicle-info-display" class="vehicle-info-card">
                    <div class="vehicle-info-header">
                        <div class="vehicle-info-title">Vehicle Details</div>
                        <div class="vehicle-stock-no" id="display-stock-no">--</div>
                    </div>
                    <div class="vehicle-details-grid" id="vehicle-details-content"><p>Loading...</p></div>
                </div>
                
                <form id="stage-9-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="photographer">Photographer <span class="required">*</span></label>
                            <select id="photographer" name="photographer" class="form-select" required>
                                <option value="">Select...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="photo-date">Photo Date</label>
                            <input type="date" id="photo-date" name="photoDate" class="form-input">
                        </div>
                    </div>
                    
                    <h3 style="margin: 2rem 0 1rem; color: var(--color-text); border-bottom: 2px solid var(--color-border); padding-bottom: 0.5rem;">Photography Checklist</h3>
                    
                    <div class="checkbox-grid cols-3">
                        <label class="checkbox-item"><input type="checkbox" name="photos[]" value="front"><span>Front</span></label>
                        <label class="checkbox-item"><input type="checkbox" name="photos[]" value="rear"><span>Rear</span></label>
                        <label class="checkbox-item"><input type="checkbox" name="photos[]" value="driver-side"><span>Driver Side</span></label>
                        <label class="checkbox-item"><input type="checkbox" name="photos[]" value="passenger-side"><span>Passenger Side</span></label>
                        <label class="checkbox-item"><input type="checkbox" name="photos[]" value="interior-front"><span>Interior Front</span></label>
                        <label class="checkbox-item"><input type="checkbox" name="photos[]" value="interior-rear"><span>Interior Rear</span></label>
                        <label class="checkbox-item"><input type="checkbox" name="photos[]" value="dashboard"><span>Dashboard</span></label>
                        <label class="checkbox-item"><input type="checkbox" name="photos[]" value="engine"><span>Engine Bay</span></label>
                        <label class="checkbox-item"><input type="checkbox" name="photos[]" value="boot"><span>Boot</span></label>
                        <label class="checkbox-item"><input type="checkbox" name="photos[]" value="wheels"><span>Wheels</span></label>
                        <label class="checkbox-item"><input type="checkbox" name="photos[]" value="details"><span>Detail Shots</span></label>
                        <label class="checkbox-item"><input type="checkbox" name="photos[]" value="video"><span>Video Walkaround</span></label>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Marketing Photos</label>
                        <div id="marketing-photos-container"></div>
                        <input type="hidden" id="marketing-photos" name="marketingPhotos">
                    </div>
                    
                    <h3 style="margin: 2rem 0 1rem; color: var(--color-text); border-bottom: 2px solid var(--color-border); padding-bottom: 0.5rem;">Pricing</h3>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="retail-price">Retail Price (¬£)</label>
                            <input type="number" id="retail-price" name="retailPrice" class="form-input" step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="sale-price">Sale Price (¬£)</label>
                            <input type="number" id="sale-price" name="salePrice" class="form-input" step="0.01" min="0">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="advertising-notes">Advertising Notes</label>
                        <textarea id="advertising-notes" name="advertisingNotes" class="form-textarea" rows="3" placeholder="Key selling points, special features..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Photographer Signature <span class="required">*</span></label>
                        <div id="signature-container"></div>
                        <input type="hidden" id="signature" name="signature" required>
                    </div>
                    
                    <div class="form-actions">
                        <div class="form-actions-left">
                            <a href="stage-8-faults.html" class="btn btn-secondary">‚Üê Back</a>
                            <button type="button" class="btn btn-secondary" onclick="saveDraft()">üíæ Save</button>
                        </div>
                        <div class="form-actions-right">
                            <button type="button" class="btn btn-success btn-lg" onclick="completeStage()">‚úì Complete & List for Sale ‚Üí</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <script>
        let currentVehicle = null;
        document.addEventListener('DOMContentLoaded', function() {
            WorkflowEngine.setStage(9);
            loadComponents();
            populatePhotographers();
            initPhotos();
            initSignature();
            loadVehicle();
            loadSavedData();
            document.getElementById('photo-date').valueAsDate = new Date();
        });
        
        function loadComponents() {
            fetch('../../workflow/components/header.html').then(r => r.text()).then(html => document.getElementById('header-container').innerHTML = html);
            fetch('../../workflow/components/stage-nav.html').then(r => r.text()).then(html => document.getElementById('stage-nav-container').innerHTML = html);
        }
        
        function populatePhotographers() {
            const select = document.getElementById('photographer');
            if (STAFF_DATA) {
                STAFF_DATA.getStaffByDept('sales').forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.id;
                    opt.textContent = s.name;
                    select.appendChild(opt);
                });
            }
        }
        
        function initPhotos() {
            document.getElementById('marketing-photos-container').appendChild(
                FormComponents.createPhotoUpload({ id: 'marketing-photos', label: 'Marketing Photos', maxPhotos: 20 })
            );
        }
        
        function initSignature() {
            document.getElementById('signature-container').appendChild(
                FormComponents.createSignaturePad({ id: 'signature', label: '', required: true })
            );
        }
        
        function loadVehicle() {
            currentVehicle = WorkflowEngine.getVehicle();
            if (!currentVehicle) {
                if (confirm('No vehicle selected. Go to Stage 1?')) window.location.href = 'stage-1-intake.html';
                return;
            }
            document.getElementById('display-stock-no').textContent = currentVehicle.stockNo;
            document.getElementById('vehicle-details-content').innerHTML = `
                <div class="vehicle-detail"><span class="vehicle-detail-label">Vehicle</span><span class="vehicle-detail-value">${currentVehicle.make} ${currentVehicle.model}</span></div>
                <div class="vehicle-detail"><span class="vehicle-detail-label">Reg</span><span class="vehicle-detail-value">${currentVehicle.registration}</span></div>
                <div class="vehicle-detail"><span class="vehicle-detail-label">Retail</span><span class="vehicle-detail-value">¬£${currentVehicle.retailPrice}</span></div>
            `;
            document.getElementById('retail-price').value = currentVehicle.retailPrice;
        }
        
        function getFormData() {
            const form = document.getElementById('stage-9-form');
            const fd = new FormData(form);
            return {
                photographer: fd.get('photographer'),
                photoDate: fd.get('photoDate'),
                photos: fd.getAll('photos[]'),
                marketingPhotos: document.getElementById('marketing-photos').value,
                retailPrice: fd.get('retailPrice'),
                salePrice: fd.get('salePrice'),
                advertisingNotes: fd.get('advertisingNotes'),
                signature: document.getElementById('signature').value
            };
        }
        
        function loadSavedData() {
            if (!currentVehicle) return;
            const saved = WorkflowEngine.loadStageData(9, currentVehicle.stockNo);
            if (saved?.data) {
                const d = saved.data;
                if (d.photographer) document.getElementById('photographer').value = d.photographer;
                if (d.salePrice) document.getElementById('sale-price').value = d.salePrice;
                if (d.advertisingNotes) document.getElementById('advertising-notes').value = d.advertisingNotes;
                if (d.photos) d.photos.forEach(v => { const cb = document.querySelector(`input[value="${v}"]`); if (cb) cb.checked = true; });
            }
        }
        
        function saveDraft() {
            if (!currentVehicle) return;
            WorkflowEngine.saveStageData(9, getFormData());
            showAlert('Draft saved', 'success');
        }
        
        function completeStage() {
            if (!currentVehicle) return;
            const data = getFormData();
            if (!data.signature) { showAlert('Signature required', 'danger'); return; }
            WorkflowEngine.completeStage(9, data);
            showAlert('Vehicle listed for sale!', 'success');
            setTimeout(() => window.location.href = 'stage-10-delivery.html', 1500);
        }
        
        function showAlert(msg, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `<span>${msg}</span>`;
            document.querySelector('.stage-container').insertBefore(alert, document.querySelector('.stage-container').firstChild);
            setTimeout(() => alert.remove(), 5000);
        }
        
        document.addEventListener('workflowAutosave', () => currentVehicle && saveDraft());
    </script>
</body>
</html>
