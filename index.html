<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capeye Login - Auto Capital Ltd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .login-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        .logo-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="flex justify-center mb-8">
            <div class="logo-container">
                <img src="autocapital.png" alt="Auto Capital Ltd" class="h-16 w-auto object-contain">
            </div>
        </div>

        <!-- Login Panel -->
        <div class="glass-panel rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-white mb-2">Capeye System</h1>
                <p class="text-slate-400 text-sm">Auto Capital Ltd Management Portal</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <!-- Username -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-slate-500 focus:outline-none"
                        placeholder="Enter username"
                        autocomplete="username"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-slate-500 focus:outline-none"
                            placeholder="Enter password"
                            autocomplete="current-password"
                        >
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="w-4 h-4 rounded border-slate-600 bg-slate-700 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-slate-400">Remember me</span>
                    </label>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-500/10 border border-red-500/30 rounded-lg p-3 text-red-400 text-sm text-center">
                    Invalid username or password
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn w-full py-3 rounded-lg text-white font-semibold text-lg">
                    Sign In
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-xs text-slate-500">Â© 2026 Auto Capital Ltd. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        (function() {
            const session = localStorage.getItem('capeye_session');
            if (session) {
                const parsed = JSON.parse(session);
                if (parsed.expires > Date.now()) {
                    window.location.href = 'dashboard.html';
                } else {
                    localStorage.removeItem('capeye_session');
                }
            }
        })();

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        });

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorDiv = document.getElementById('errorMessage');
            
            // Hardcoded credentials
            const VALID_USERNAME = 'CapEye';
            const VALID_PASSWORD = 'Ajay';
            
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                // Create session
                const sessionDuration = rememberMe ? (7 * 24 * 60 * 60 * 1000) : (8 * 60 * 60 * 1000); // 7 days or 8 hours
                const session = {
                    username: username,
                    role: 'admin',
                    loginTime: Date.now(),
                    expires: Date.now() + sessionDuration
                };
                
                localStorage.setItem('capeye_session', JSON.stringify(session));
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error
                errorDiv.classList.remove('hidden');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Hide error on input
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.add('hidden');
        });
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.add('hidden');
        });
    </script>
</body>
</html>
