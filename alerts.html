<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPEYE - Alerts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * { font-family: 'Inter', sans-serif; }
        
        body {
            background: #0f172a;
            color: #e2e8f0;
        }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-item {
            transition: all 0.3s ease;
        }
        
        .nav-item:hover, .nav-item.active {
            background: rgba(59, 130, 246, 0.2);
            border-left: 3px solid #3b82f6;
        }
        
        .alert-card {
            transition: all 0.3s ease;
        }
        
        .alert-card:hover {
            transform: translateX(4px);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="glass-panel sticky top-0 z-50 border-b border-slate-700">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-truck text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold gradient-text">CAPEYE</h1>
                        <p class="text-xs text-slate-400">Auto Capital Intelligence System</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-3">
                        <div class="text-right">
                            <p class="text-sm font-medium text-white">Keith Hardy</p>
                            <p class="text-xs text-slate-400">General Manager</p>
                        </div>
                        <div class="w-10 h-10 bg-gradient-to-br from-slate-600 to-slate-700 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-slate-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar Navigation -->
        <aside class="w-64 glass-panel min-h-screen border-r border-slate-700">
            <nav class="mt-8 px-4 space-y-2">
                <a href="index.html" class="nav-item px-4 py-3 rounded-lg cursor-pointer flex items-center space-x-3">
                    <i class="fas fa-chart-line text-slate-400"></i>
                    <span>Dashboard</span>
                </a>
                
                <a href="inventory.html" class="nav-item px-4 py-3 rounded-lg cursor-pointer flex items-center space-x-3">
                    <i class="fas fa-warehouse text-slate-400"></i>
                    <span>Inventory</span>
                </a>
                
                <a href="workflow.html" class="nav-item px-4 py-3 rounded-lg cursor-pointer flex items-center space-x-3">
                    <i class="fas fa-tasks text-slate-400"></i>
                    <span>Workflow</span>
                </a>
                
                <a href="analytics.html" class="nav-item px-4 py-3 rounded-lg cursor-pointer flex items-center space-x-3">
                    <i class="fas fa-chart-pie text-slate-400"></i>
                    <span>Analytics</span>
                </a>
                
                <a href="alerts.html" class="nav-item active px-4 py-3 rounded-lg cursor-pointer flex items-center space-x-3">
                    <i class="fas fa-exclamation-triangle text-blue-400"></i>
                    <span class="font-medium">Alerts</span>
                    <span class="ml-auto bg-red-600 text-white text-xs px-2 py-1 rounded-full">5</span>
                </a>
                
                <a href="staff.html" class="nav-item px-4 py-3 rounded-lg cursor-pointer flex items-center space-x-3">
                    <i class="fas fa-users text-slate-400"></i>
                    <span>Staff</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-auto">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-white mb-2">Alert Centre</h2>
                <p class="text-slate-400">Critical notifications requiring attention</p>
            </div>

            <!-- Alert Filters -->
            <div class="glass-panel rounded-xl p-4 mb-6 flex flex-wrap gap-4">
                <button class="bg-red-500/20 text-red-400 px-4 py-2 rounded-lg text-sm font-medium border border-red-500/30">
                    Critical (3)
                </button>
                <button class="bg-yellow-500/20 text-yellow-400 px-4 py-2 rounded-lg text-sm font-medium border border-yellow-500/30">
                    Warning (8)
                </button>
                <button class="bg-blue-500/20 text-blue-400 px-4 py-2 rounded-lg text-sm font-medium border border-blue-500/30">
                    Info (12)
                </button>
                <button class="bg-slate-700 text-slate-300 px-4 py-2 rounded-lg text-sm font-medium ml-auto">
                    <i class="fas fa-check-double mr-2
