<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPEYE - Accounts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Inter', sans-serif; }
        body { background: #0f172a; color: #e2e8f0; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item:hover, .nav-item.active {
            background: rgba(59, 130, 246, 0.2);
            border-left: 3px solid #3b82f6;
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="glass-panel sticky top-0 z-50 border-b border-slate-700">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-truck text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold gradient-text">CAPEYE</h1>
                        <p class="text-xs text-slate-400">Auto Capital Intelligence System</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <aside class="w-64 glass-panel min-h-screen border-r border-slate-700">
            <nav class="mt-8 px-4 space-y-2">
                <a href="index.html" class="nav-item px-4 py-3 rounded-lg cursor-pointer flex items-center space-x-3">
                    <i class="fas fa-chart-line text-slate-400"></i>
                    <span>Dashboard</span>
                </a>
                <a href="inventory.html" class="nav-item px-4 py-3 rounded-lg cursor-pointer flex items-center space-x-3">
                    <i class="fas fa-warehouse text-slate-400"></i>
                    <span>Inventory</span>
                </a>
                <a href="workflow.html" class="nav-item px-4 py-3 rounded-lg cursor-pointer flex items-center space-x-3">
                    <i class="fas fa-tasks text-slate-400"></i>
                    <span>Workflow</span>
                </a>
            </nav>
        </aside>

        <main class="flex-1 p-8 overflow-auto">
            <div class="glass-panel rounded-xl p-12 text-center">
                <i class="fas fa-calculator text-6xl text-slate-600 mb-4"></i>
                <h2 class="text-2xl font-bold text-white mb-2">Accounts Module</h2>
                <p class="text-slate-400 mb-6">This module is coming soon. Use the Workflow system for now.</p>
                <a href="workflow.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition">
                    Go to Workflow
                </a>
            </div>
        </main>
    </div>
</body>
</html>
