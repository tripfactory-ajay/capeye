<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 12: Management Overview - Capeye Workflow</title>
    <link rel="stylesheet" href="../../css/workflow/workflow-styles.css">
    <script src="../../data/staff/staff-list.js"></script>
    <script src="../../js/workflow/workflow-engine.js"></script>
    <script src="../../js/workflow/form-components.js"></script>
</head>
<body>
    <div class="workflow-container">
        <div id="stage-nav-container"></div>
        <main class="main-content">
            <div id="header-container"></div>
            <div class="stage-container">
                <div class="stage-header">
                    <h1 class="stage-title"><span style="font-size: 2rem;">üëî</span> Stage 12: Management Overview</h1>
                    <p class="stage-description">Final review, archive vehicle record, and close workflow.</p>
                </div>
                
                <div id="vehicle-info-display" class="vehicle-info-card">
                    <div class="vehicle-info-header">
                        <div class="vehicle-info-title">Vehicle Details</div>
                        <div class="vehicle-stock-no" id="display-stock-no">--</div>
                    </div>
                    <div class="vehicle-details-grid" id="vehicle-details-content"><p>Loading...</p></div>
                </div>
                
                <form id="stage-12-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="manager">Manager <span class="required">*</span></label>
                            <select id="manager" name="manager" class="form-select" required>
                                <option value="">Select Manager...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="review-date">Review Date</label>
                            <input type="date" id="review-date" name="reviewDate" class="form-input">
                        </div>
                    </div>
                    
                    <h3 style="margin: 2rem 0 1rem; color: var(--color-text); border-bottom: 2px solid var(--color-border); padding-bottom: 0.5rem;">Workflow Summary</h3>
                    
                    <div id="workflow-summary" style="background: var(--color-bg); padding: 1.5rem; border-radius: var(--radius-lg); margin-bottom: 2rem;">
                        <p>Loading workflow history...</p>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="profit-margin">Profit Margin (%)</label>
                        <input type="number" id="profit-margin" name="profitMargin" class="form-input" step="0.1">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="customer-satisfaction">Customer Satisfaction</label>
                        <select id="customer-satisfaction" name="customerSatisfaction" class="form-select">
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                            <option value="poor">Poor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="issues-raised">Any Issues Raised?</label>
                        <select id="issues-raised" name="issuesRaised" class="form-select" onchange="toggleIssues()">
                            <option value="no">No Issues</option>
                            <option value="yes">Yes - Details Required</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="issues-details-group" style="display: none;">
                        <label class="form-label" for="issues-details">Issue Details</label>
                        <textarea id="issues-details" name="issuesDetails" class="form-textarea" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="improvements">Process Improvements</label>
                        <textarea id="improvements" name="improvements" class="form-textarea" rows="3" placeholder="Suggestions for improving the workflow..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="final-notes">Final Notes</label>
                        <textarea id="final-notes" name="finalNotes" class="form-textarea" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Manager Signature <span class="required">*</span></label>
                        <div id="signature-container"></div>
                        <input type="hidden" id="signature" name="signature" required>
                    </div>
                    
                    <div class="form-actions">
                        <div class="form-actions-left">
                            <a href="stage-11-accounts.html" class="btn btn-secondary">‚Üê Back</a>
                            <button type="button" class="btn btn-secondary" onclick="saveDraft()">üíæ Save</button>
                        </div>
                        <div class="form-actions-right">
                            <button type="button" class="btn btn-success btn-lg" onclick="completeWorkflow()">‚úì Close Workflow & Archive</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <script>
        let currentVehicle = null;
        document.addEventListener('DOMContentLoaded', function() {
            WorkflowEngine.setStage(12);
            loadComponents();
            populateManagers();
            initSignature();
            loadVehicle();
            loadWorkflowSummary();
            loadSavedData();
            document.getElementById('review-date').valueAsDate = new Date();
        });
        
        function loadComponents() {
            fetch('../../workflow/components/header.html').then(r => r.text()).then(html => document.getElementById('header-container').innerHTML = html);
            fetch('../../workflow/components/stage-nav.html').then(r => r.text()).then(html => document.getElementById('stage-nav-container').innerHTML = html);
        }
        
        function populateManagers() {
            const select = document.getElementById('manager');
            if (STAFF_DATA) {
                STAFF_DATA.getStaffByDept('management').forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.id;
                    opt.textContent = s.name;
                    select.appendChild(opt);
                });
            }
        }
        
        function initSignature() {
            document.getElementById('signature-container').appendChild(
                FormComponents.createSignaturePad({ id: 'signature', label: '', required: true })
            );
        }
        
        function loadVehicle() {
            currentVehicle = WorkflowEngine.getVehicle();
            if (!currentVehicle) {
                if (confirm('No vehicle selected. Go to Stage 1?')) window.location.href = 'stage-1-intake.html';
                return;
            }
            document.getElementById('display-stock-no').textContent = currentVehicle.stockNo;
            document.getElementById('vehicle-details-content').innerHTML = `
                <div class="vehicle-detail"><span class="vehicle-detail-label">Vehicle</span><span class="vehicle-detail-value">${currentVehicle.make} ${currentVehicle.model}</span></div>
                <div class="vehicle-detail"><span class="vehicle-detail-label">Reg</span><span class="vehicle-detail-value">${currentVehicle.registration}</span></div>
            `;
        }
        
        function loadWorkflowSummary() {
            if (!currentVehicle) return;
            const progress = WorkflowEngine.getVehicleProgress(currentVehicle.stockNo);
            let html = '<div style="display: grid; gap: 0.5rem;">';
            progress.forEach(p => {
                const status = p.completed ? '‚úÖ' : '‚¨ú';
                const date = p.timestamp ? new Date(p.timestamp).toLocaleDateString() : '-';
                html += `<div style="display: flex; justify-content: space-between; padding: 0.5rem; background: white; border-radius: 4px;">
                    <span>${status} ${p.stage.id}. ${p.stage.name}</span>
                    <span style="color: var(--color-text-secondary); font-size: 0.875rem;">${date}</span>
                </div>`;
            });
            html += '</div>';
            document.getElementById('workflow-summary').innerHTML = html;
        }
        
        function toggleIssues() {
            const show = document.getElementById('issues-raised').value === 'yes';
            document.getElementById('issues-details-group').style.display = show ? 'block' : 'none';
        }
        
        function getFormData() {
            const form = document.getElementById('stage-12-form');
            const fd = new FormData(form);
            return {
                manager: fd.get('manager'),
                reviewDate: fd.get('reviewDate'),
                profitMargin: fd.get('profitMargin'),
                customerSatisfaction: fd.get('customerSatisfaction'),
                issuesRaised: fd.get('issuesRaised'),
                issuesDetails: fd.get('issuesDetails'),
                improvements: fd.get('improvements'),
                finalNotes: fd.get('finalNotes'),
                signature: document.getElementById('signature').value,
                workflowComplete: true,
                archivedAt: new Date().toISOString()
            };
        }
        
        function loadSavedData() {
            if (!currentVehicle) return;
            const saved = WorkflowEngine.loadStageData(12, currentVehicle.stockNo);
            if (saved?.data) {
                const d = saved.data;
                if (d.manager) document.getElementById('manager').value = d.manager;
                if (d.profitMargin) document.getElementById('profit-margin').value = d.profitMargin;
                if (d.customerSatisfaction) document.getElementById('customer-satisfaction').value = d.customerSatisfaction;
                if (d.issuesRaised) {
                    document.getElementById('issues-raised').value = d.issuesRaised;
                    toggleIssues();
                }
                if (d.issuesDetails) document.getElementById('issues-details').value = d.issuesDetails;
                if (d.improvements) document.getElementById('improvements').value = d.improvements;
                if (d.finalNotes) document.getElementById('final-notes').value = d.finalNotes;
            }
        }
        
        function saveDraft() {
            if (!currentVehicle) return;
            WorkflowEngine.saveStageData(12, getFormData());
            showAlert('Draft saved', 'success');
        }
        
        function completeWorkflow() {
            if (!currentVehicle) return;
            const data = getFormData();
            if (!data.signature) { showAlert('Signature required', 'danger'); return; }
            
            // Complete final stage
            WorkflowEngine.completeStage(12, data);
            
            // Archive vehicle
            if (typeof VehicleStore !== 'undefined') {
                VehicleStore.update(currentVehicle.stockNo, {
                    status: 'Sold',
                    workflowComplete: true,
                    archivedAt: new Date().toISOString()
                });
            }
            
            showAlert('Workflow complete! Vehicle archived.', 'success');
            setTimeout(() => window.location.href = '../../../index.html', 2000);
        }
        
        function showAlert(msg, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `<span>${msg}</span>`;
            document.querySelector('.stage-container').insertBefore(alert, document.querySelector('.stage-container').firstChild);
            setTimeout(() => alert.remove(), 5000);
        }
        
        document.addEventListener('workflowAutosave', () => currentVehicle && saveDraft());
    </script>
</body>
</html>
