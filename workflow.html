<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow - Capeye Auto Capital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; }
        .glass-panel { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .stage-card { transition: all 0.3s ease; }
        .stage-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
        .view-all-btn { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        .view-all-btn:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">
    
    <!-- Auth Check -->
    <script>
        (function() {
            const session = localStorage.getItem('capeye_session');
            if (!session) {
                window.location.replace('./login.html');
                return;
            }
        })();
    </script>

    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <img src="./autocapital-logo.png" alt="Auto Capital" class="h-16 w-auto object-contain" onerror="this.style.display='none'">
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="./index.html" class="px-4 py-2 text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-lg transition">Dashboard</a>
                    <a href="./operations.html" class="px-4 py-2 text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-lg transition">Operations</a>
                    <a href="./inventory.html" class="px-4 py-2 text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-lg transition">Inventory</a>
                    <a href="./workflow.html" class="px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-lg border-b-2 border-blue-600">Workflow</a>
                    <a href="./analytics.html" class="px-4 py-2 text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-lg transition">Analytics</a>
                    <button onclick="logout()" class="ml-4 px-4 py-2 text-sm font-medium text-red-600 hover:bg-red-50 rounded-lg transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
                <div class="md:hidden flex items-center">
                    <button onclick="toggleMobileMenu()" class="text-slate-600 hover:text-slate-900 p-2">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t border-slate-200">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="./index.html" class="block px-3 py-2 text-base font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-md">Dashboard</a>
                <a href="./operations.html" class="block px-3 py-2 text-base font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-md">Operations</a>
                <a href="./inventory.html" class="block px-3 py-2 text-base font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-md">Inventory</a>
                <a href="./workflow.html" class="block px-3 py-2 text-base font-medium text-blue-600 bg-blue-50 rounded-md">Workflow</a>
                <a href="./analytics.html" class="block px-3 py-2 text-base font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-md">Analytics</a>
                <button onclick="logout()" class="w-full text-left px-3 py-2 text-base font-medium text-red-600 hover:bg-red-50 rounded-md">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Vehicle Preparation Workflow</h1>
                <p class="mt-2 text-slate-600">12-stage pipeline from intake to customer delivery</p>
            </div>
            <div class="mt-4 md:mt-0">
                <button onclick="viewAllForms()" class="view-all-btn text-white px-6 py-3 rounded-lg font-medium transition flex items-center">
                    <i class="fas fa-th-large mr-2"></i>View All Forms
                </button>
            </div>
        </div>

        <!-- Progress Overview -->
        <div class="glass-panel rounded-xl p-6 mb-8 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-slate-800">Pipeline Overview</h2>
                <span id="activeVehiclesCount" class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">0 Active Vehicles</span>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4" id="pipelineStats">
                <!-- Stats injected by JS -->
            </div>
        </div>

        <!-- 12 Stage Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="stageGrid">
            <!-- Stage cards injected by JS -->
        </div>

        <!-- View All Forms Modal (Hidden by default) -->
        <div id="allFormsModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-slate-900">All Workflow Forms</h2>
                    <button onclick="closeAllForms()" class="text-slate-400 hover:text-slate-600">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="allFormsGrid">
                    <!-- All form links -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Workflow stages configuration with CORRECT file paths
        const workflowStages = [
            { id: 1, name: 'Vehicle Intake', file: 'stage-1-intake.html', dept: 'Sales', icon: 'ðŸ“‹', color: 'blue', desc: 'Initial vehicle reception and documentation' },
            { id: 2, name: 'Bodywork & Cosmetic', file: 'stage-2-bodywork.html', dept: 'Bodyshop', icon: 'ðŸŽ¨', color: 'purple', desc: 'Assess dents, scratches, rust, panel alignment' },
            { id: 3, name: 'Dent & Paint Repairs', file: 'stage-3-paint.html', dept: 'Bodyshop', icon: 'ðŸ–Œï¸', color: 'purple', desc: 'Execute repairs and paint refinishing' },
            { id: 4, name: 'Legal & Documentation', file: 'stage-4-legal.html', dept: 'Admin', icon: 'ðŸ“„', color: 'slate', desc: 'Verify V5, MOT, service history' },
            { id: 5, name: 'Mechanical & Diagnostic', file: 'stage-5-mechanical.html', dept: 'Workshop', icon: 'ðŸ”§', color: 'orange', desc: 'Mechanical inspection and servicing' },
            { id: 6, name: 'External & Electrical', file: 'stage-6-external.html', dept: 'Workshop', icon: 'âš¡', color: 'orange', desc: 'Tyres, lights, wipers, electrics' },
            { id: 7, name: 'Interior & Valeting', file: 'stage-7-valeting.html', dept: 'Valeting', icon: 'âœ¨', color: 'green', desc: 'Deep clean and prepare for display' },
            { id: 8, name: 'Fault Overview', file: 'stage-8-faults.html', dept: 'Workshop', icon: 'ðŸ“Š', color: 'orange', desc: 'Workshop lead review and sign-off' },
            { id: 9, name: 'Ready for Advertising', file: 'stage-9-advertising.html', dept: 'Sales', icon: 'ðŸ“¸', color: 'blue', desc: 'Photography and pricing' },
            { id: 10, name: 'Customer Delivery', file: 'stage-10-delivery.html', dept: 'Sales', icon: 'ðŸš—', color: 'blue', desc: 'Customer handover and documentation' },
            { id: 11, name: 'Accounts & Warranty', file: 'stage-11-accounts.html', dept: 'Accounts', icon: 'ðŸ’°', color: 'slate', desc: 'Payment processing and warranty' },
            { id: 12, name: 'Management Overview', file: 'stage-12-management.html', dept: 'Management', icon: 'ðŸ‘”', color: 'indigo', desc: 'Final review and archive' }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderStageCards();
            loadPipelineStats();
            renderAllFormsGrid();
        });

        function renderStageCards() {
            const container = document.getElementById('stageGrid');
            container.innerHTML = workflowStages.map(stage => `
                <a href="./workflow/stages/${stage.file}" class="stage-card block bg-white rounded-xl border border-slate-200 p-6 hover:shadow-lg transition">
                    <div class="flex items-start justify-between mb-4">
                        <div class="w-12 h-12 bg-${stage.color}-100 rounded-lg flex items-center justify-center text-2xl">
                            ${stage.icon}
                        </div>
                        <span class="px-2 py-1 bg-slate-100 text-slate-600 rounded text-xs font-medium">${stage.dept}</span>
                    </div>
                    <h3 class="text-lg font-bold text-slate-900 mb-1">Stage ${stage.id}</h3>
                    <p class="font-medium text-slate-800 mb-2">${stage.name}</p>
                    <p class="text-sm text-slate-600 mb-4">${stage.desc}</p>
                    <div class="flex items-center text-${stage.color}-600 font-medium text-sm">
                        Open Form <i class="fas fa-arrow-right ml-2"></i>
                    </div>
                </a>
            `).join('');
        }

        function loadPipelineStats() {
            const vehicles = JSON.parse(localStorage.getItem('capeye_vehicles') || '[]');
            const activeVehicles = vehicles.filter(v => v.workflowStage && v.workflowStage < 12);
            
            document.getElementById('activeVehiclesCount').textContent = `${activeVehicles.length} Active Vehicles`;
            
            const stats = workflowStages.map(stage => {
                const count = vehicles.filter(v => v.workflowStage === stage.id).length;
                return { ...stage, count };
            });
            
            document.getElementById('pipelineStats').innerHTML = stats.map(stat => `
                <a href="./workflow/stages/${stat.file}" class="bg-white p-3 rounded-lg border border-slate-200 text-center hover:shadow-md transition">
                    <div class="text-2xl font-bold text-${stat.color}-600">${stat.count}</div>
                    <div class="text-xs text-slate-600 mt-1 truncate">${stat.name}</div>
                </a>
            `).join('');
        }

        function viewAllForms() {
            document.getElementById('allFormsModal').classList.remove('hidden');
        }

        function closeAllForms() {
            document.getElementById('allFormsModal').classList.add('hidden');
        }

        function renderAllFormsGrid() {
            const container = document.getElementById('allFormsGrid');
            container.innerHTML = workflowStages.map(stage => `
                <a href="./workflow/stages/${stage.file}" class="flex items-center p-4 border border-slate-200 rounded-lg hover:bg-slate-50 transition">
                    <div class="w-10 h-10 bg-${stage.color}-100 rounded-lg flex items-center justify-center text-xl mr-4">
                        ${stage.icon}
                    </div>
                    <div class="flex-1">
                        <p class="font-medium text-slate-900">Stage ${stage.id}: ${stage.name}</p>
                        <p class="text-xs text-slate-500">${stage.dept}</p>
                    </div>
                    <i class="fas fa-external-link-alt text-slate-400"></i>
                </a>
            `).join('');
        }

        function toggleMobileMenu() {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        }

        function logout() {
            localStorage.removeItem('capeye_session');
            window.location.replace('./login.html');
        }

        // Close modal on outside click
        document.getElementById('allFormsModal').addEventListener('click', function(e) {
            if (e.target === this) closeAllForms();
        });
    </script>
</body>
</html>
