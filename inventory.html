<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Capeye Auto Capital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; }
        .glass-panel { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">
    
    <!-- Auth Check -->
    <script>
        (function() {
            const session = localStorage.getItem('capeye_session');
            if (!session) {
                sessionStorage.setItem('redirect_after_login', window.location.href);
                window.location.replace('./login.html');
                return;
            }
        })();
    </script>

    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="./autocapital-logo.png" alt="Auto Capital" class="h-10 w-auto object-contain" onerror="this.style.display='none'">
                    <span class="ml-3 text-xl font-bold text-slate-800">Inventory</span>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="./index.html" class="px-4 py-2 text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-lg transition">Dashboard</a>
                    <a href="./operations.html" class="px-4 py-2 text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-lg transition">Operations</a>
                    <a href="./inventory.html" class="px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-lg border-b-2 border-blue-600">Inventory</a>
                    <a href="./workflow.html" class="px-4 py-2 text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-lg transition">Workflow</a>
                    <a href="./analytics.html" class="px-4 py-2 text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-lg transition">Analytics</a>
                    <button onclick="logout()" class="ml-4 px-4 py-2 text-sm font-medium text-red-600 hover:bg-red-50 rounded-lg transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button onclick="toggleMobileMenu()" class="text-slate-600 hover:text-slate-900 p-2">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t border-slate-200">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="./index.html" class="block px-3 py-2 text-base font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-md">Dashboard</a>
                <a href="./operations.html" class="block px-3 py-2 text-base font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-md">Operations</a>
                <a href="./inventory.html" class="block px-3 py-2 text-base font-medium text-blue-600 bg-blue-50 rounded-md">Inventory</a>
                <a href="./workflow.html" class="block px-3 py-2 text-base font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-md">Workflow</a>
                <a href="./analytics.html" class="block px-3 py-2 text-base font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 rounded-md">Analytics</a>
                <button onclick="logout()" class="w-full text-left px-3 py-2 text-base font-medium text-red-600 hover:bg-red-50 rounded-md">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Vehicle Inventory</h1>
            <div class="mt-4 md:mt-0 flex gap-3">
                <a href="./import.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center">
                    <i class="fas fa-plus mr-2"></i>Import Stock
                </a>
            </div>
        </div>

        <!-- Filters -->
        <div class="glass-panel rounded-xl p-4 mb-6 shadow-sm">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <input type="text" id="searchInput" placeholder="Search by stock number, reg, make or model..." 
                           class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                           onkeyup="filterInventory()">
                </div>
                <div class="flex gap-3">
                    <select id="statusFilter" onchange="filterInventory()" class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">All Statuses</option>
                        <option value="In Stock">In Stock</option>
                        <option value="In Transit">In Transit</option>
                        <option value="Off-site R">Off-site R</option>
                        <option value="Subject to">Subject to</option>
                        <option value="Sold">Sold</option>
                    </select>
                    <select id="locationFilter" onchange="filterInventory()" class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">All Locations</option>
                        <option value="Stanmore Retail">Stanmore Retail</option>
                        <option value="Stanmore 2">Stanmore 2</option>
                        <option value="Stanmore PDI">Stanmore PDI</option>
                        <option value="With Supplier">With Supplier</option>
                        <option value="ACL">ACL</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Inventory Table -->
        <div class="glass-panel rounded-xl shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-slate-600 text-sm uppercase">
                        <tr>
                            <th class="px-4 py-3 cursor-pointer hover:bg-slate-100" onclick="sortTable('stockNo')">Stock No <i class="fas fa-sort ml-1"></i></th>
                            <th class="px-4 py-3 cursor-pointer hover:bg-slate-100" onclick="sortTable('registration')">Registration <i class="fas fa-sort ml-1"></i></th>
                            <th class="px-4 py-3 cursor-pointer hover:bg-slate-100" onclick="sortTable('make')">Vehicle <i class="fas fa-sort ml-1"></i></th>
                            <th class="px-4 py-3">Location</th>
                            <th class="px-4 py-3">Status</th>
                            <th class="px-4 py-3 text-right">Cost Price</th>
                            <th class="px-4 py-3 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-200" id="inventoryTable">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>
            <div id="emptyState" class="hidden text-center py-12">
                <i class="fas fa-car text-4xl text-slate-300 mb-4"></i>
                <p class="text-slate-500">No vehicles found. <a href="./import.html" class="text-blue-600 hover:underline">Import stock</a> to get started.</p>
            </div>
        </div>
    </main>

    <script>
        let allVehicles = [];
        let sortColumn = 'dateInStock';
        let sortDirection = 'desc';

        document.addEventListener('DOMContentLoaded', function() {
            loadInventory();
        });

        function loadInventory() {
            allVehicles = JSON.parse(localStorage.getItem('capeye_vehicles') || '[]');
            renderTable(allVehicles);
        }

        function renderTable(vehicles) {
            const tbody = document.getElementById('inventoryTable');
            const emptyState = document.getElementById('emptyState');
            
            if (vehicles.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            tbody.innerHTML = vehicles.map(v => `
                <tr class="hover:bg-slate-50 transition">
                    <td class="px-4 py-3 font-medium text-slate-900">${v.stockNo || '-'}</td>
                    <td class="px-4 py-3 text-slate-600">${v.registration || '-'}</td>
                    <td class="px-4 py-3">
                        <div class="font-medium text-slate-900">${v.make} ${v.model}</div>
                        <div class="text-sm text-slate-500">${v.year} • ${v.fuelType} • ${v.transmission}</div>
                    </td>
                    <td class="px-4 py-3 text-slate-600">${v.location || '-'}</td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 text-xs rounded-full ${getStatusColor(v.status)}">
                            ${v.status || 'Unknown'}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-right font-medium text-slate-900">
                        £${parseFloat(v.costPrice || 0).toLocaleString('en-GB')}
                    </td>
                    <td class="px-4 py-3 text-center">
                        <button onclick="viewVehicle('${v.stockNo}')" class="text-blue-600 hover:text-blue-800 mx-1" title="View">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button onclick="editVehicle('${v.stockNo}')" class="text-green-600 hover:text-green-800 mx-1" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function getStatusColor(status) {
            const colors = {
                'In Stock': 'bg-green-100 text-green-800',
                'In Transit': 'bg-orange-100 text-orange-800',
                'Off-site R': 'bg-red-100 text-red-800',
                'Subject to': 'bg-purple-100 text-purple-800',
                'Sold': 'bg-slate-100 text-slate-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function filterInventory() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            const location = document.getElementById('locationFilter').value;
            
            let filtered = allVehicles.filter(v => {
                const matchesSearch = !search || 
                    (v.stockNo && v.stockNo.toLowerCase().includes(search)) ||
                    (v.registration && v.registration.toLowerCase().includes(search)) ||
                    (v.make && v.make.toLowerCase().includes(search)) ||
                    (v.model && v.model.toLowerCase().includes(search));
                
                const matchesStatus = !status || v.status === status;
                const matchesLocation = !location || v.location === location;
                
                return matchesSearch && matchesStatus && matchesLocation;
            });
            
            renderTable(filtered);
        }

        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            
            allVehicles.sort((a, b) => {
                let aVal = a[column] || '';
                let bVal = b[column] || '';
                
                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }
                
                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
            
            filterInventory();
        }

        function viewVehicle(stockNo) {
            alert('View vehicle: ' + stockNo);
        }

        function editVehicle(stockNo) {
            alert('Edit vehicle: ' + stockNo);
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }

        function logout() {
            localStorage.removeItem('capeye_session');
            window.location.replace('./login.html');
        }
    </script>
</body>
</html>
